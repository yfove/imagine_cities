<!-- load the static folder -->
{% load staticfiles %}

<!-- begin -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagine Cities</title>
    <!-- load favicon -->
    <!-- load font awesome -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Kalam|Lobster|Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- load google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400i|Raleway:400,700,900" rel="stylesheet">
    <!-- link to style sheets -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <script src="{% static 'js/app.js' %}"></script>
</head>

<!-- header -->
<header class="header">
    <div class="clearfix">
        <!-- top nav bar -->
        <div class="top-nav-flex">
            <a href="{% url 'home' %}"><img src="{% static 'img/i.png' %}" alt="logo" /></a>
            <!-- hamburger menu for mobile -->
            <div class="hamburger-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav">
                <ul class="top-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'ourwork' %}">Our Work</a></li>
                    <li><a href="{% url 'getinvolved' %}">Get Involved</a></li>
                    <li><a href="{% url 'contactus' %}">Contact Us</a></li>
                </ul>
            </nav>
        </div><!-- top nav flex end -->
    </div><!-- wrapper end -->
</header>

<body>
    {% block content %}
    {% endblock %}
    <!-- load JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="{% static 'js/app.js' %}"></script>
</body>
<!-- footer -->

<footer>
    <!-- footer main -->
    <div class="footer-main">
        <div class="wrapper">
            <!-- footer grid main -->
            <div class="footer-grid-main">
                <div class="logo">
                    <a href="{% url 'home' %}"><img src="{% static 'img/white_logo.png' %}" alt="logo" /></a>
                </div>
                <nav class="footer-nav">
                    <ul class="bottom-nav">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'ourwork' %}">Our Work</a></li>
                        <li><a href="{% url 'getinvolved' %}">Get Involved</a></li>
                        <li><a href="{% url 'contactus' %}">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="footer-desc">
                    <div class="subscribe_form">
                        <p>Sign up for our newsletter to get latest updates</p>
                        <form id="subscribe" form method='POST'>{% csrf_token %}
                            <input id="email_id" type="email" name="email_id" placeholder="your@email.com">
                            <button type="submit" value="Subscribe" id="email_submit">Subscribe</button>
                        </form>
                    </div>
                </div>
                <div class="icons">
                    <a href="https://www.facebook.com"><i class="fab fa-facebook-f icon"></i></a>
                    <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in icon"></i></a>
                    <a href="https://twitter.com"><i class="fab fa-twitter icon"></i></a>
                    <a href="https://www.instagram.com"><i class="fab fa-instagram icon"></i></a>
                    <a href="https://www.youtube.com"><i class="fab fa-youtube icon"></i></a>

                </div>
                <div class="copyright">
                    <p class="copyright-text">&copy; 2019 Imagine Cities</p>
                </div>
            </div><!-- footer main grid end -->
        </div> <!-- wrapper end -->
    </div><!-- footer main end -->

</footer>

</html>
